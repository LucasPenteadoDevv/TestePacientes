<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro de Pacientes — Teste</title>

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Cadastro de Paciente</h1>
      <p class="small muted">
        Cadastro novo paciente. Após o cadastro, será mostrado o botão <strong>Avaliar</strong>.
      </p>

      <form id="formCadastro" style="margin-top:12px">
        <div style="margin-bottom:10px">
          <label for="nome">Nome do Paciente</label>
          <input id="nome" name="nome" type="text" placeholder="Ex.: João da Silva" required />
        </div>

        <div style="margin-bottom:12px">
          <label for="arquivos">Anexar arquivo(s)</label>
          <input id="arquivos" name="arquivos" type="file" multiple />
          <div id="filePreview" class="file-list small muted" aria-live="polite"></div>
        </div>

        <div class="row">
          <button type="submit">Salvar cadastro</button>
          <button type="button" class="secondary" id="limparBtn">Excluir</button>
        </div>
      </form>

      <div class="patients" id="listaPacientes" aria-live="polite"></div>
    </div>
  </div>

  <div id="modal" class="modal-backdrop hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal" role="document">
      <h3 id="modalTitle">Avaliar</h3>
      <p class="small muted" id="modalPaciente"></p>

      <div style="margin-top:8px">
        <label for="obs">Observações</label>
        <textarea id="obs" rows="4" placeholder="Digite observações iniciais (opcional)"></textarea>
      </div>

      <div style="margin-top:12px;display:flex;gap:8px;justify-content:flex-end">
        <button id="confirmStart">Iniciar</button>
        <button id="cancelStart" class="secondary">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
